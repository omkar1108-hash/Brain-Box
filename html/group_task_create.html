<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Group Task</title>
    <link rel="stylesheet" href="../css/group_task_create.css">
</head>
<body>

<div class="page-container">
    <div class="form-card">
        <h2 class="header-title">ğŸ‘¥ Create Group Task</h2>

        <div class="form-group">
            <label>Group Title *</label>
            <input type="text" id="groupTitle" placeholder="Enter group title">
        </div>

        <div class="form-group">
            <label>Add Members (username or email)</label>
            <div id="memberList"></div>
            <button class="add-btn" onclick="addMember()">+ Add Member</button>
        </div>

        <div class="expand-bar" onclick="toggleAdvanced()">
            <span id="plusIcon">+</span>
        </div>

        <div class="advanced" id="advancedSection">
            <label>Tasks *</label>
            <div id="taskList"></div>
            <button class="add-btn" onclick="addTask()">+ Add Task</button>
        </div>

        <div class="btn-group">
            <button class="primary-btn" onclick="createGroup()">ğŸ’¾ Create Group</button>
            <button class="secondary-btn" onclick="goBack()">â¬… Back</button>
        </div>
    </div>
</div>

</html>
