<!DOCTYPE html>
<html>
<head>
    <title>Edit Note</title>
<link rel="stylesheet" href="../css/edit.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }

        .toolbar button {
            margin-right: 6px;
            padding: 5px 8px;
            cursor: pointer;
        }

        #content {
            width: 100%;
            min-height: 220px;
            border: 1px solid #ccc;
            padding: 10px;
            margin-top: 10px;
        }

        .image-wrapper {
            display: inline-block;
            resize: both;
            overflow: hidden;
            cursor: pointer;
            vertical-align: middle;
            margin: 4px 6px;
        }

        .image-wrapper img {
            width: 100%;
            height: auto;
            display: block;
            pointer-events: none;
        }

        .selected-image {
            outline: 2px solid #4a90e2;
        }
    </style>
</head>

<body>

<div class="edit-wrapper">

    <h2>‚úè Edit Note</h2>

    <div class="edit-grid">

        <!-- ================= LEFT SIDE ================= -->
        <div class="editor-section">

            <label>Title</label>
            <input type="text" id="noteTitle">

            <label>Content</label>

            <!-- TOOLBAR -->
            <div class="toolbar">
                <button onclick="alignSelected('left')">‚¨Ö</button>
                <button onclick="alignSelected('center')">‚¨ç</button>
                <button onclick="alignSelected('right')">‚û°</button>

                <input type="file" id="imageInput" accept="image/*" hidden>
                <button onclick="triggerImageUpload()">üñº</button>

                <button data-format="bold" onclick="toggleFormat('bold')"><b>B</b></button>
                <button data-format="italic" onclick="toggleFormat('italic')"><i>I</i></button>
                <button data-format="underline" onclick="toggleFormat('underline')"><u>U</u></button>

                <input type="number"
                       id="fontSizeInput"
                       min="8"
                       max="72"
                       oninput="changeTextSize(this.value)"
                       placeholder="Size">

                <select id="fontSizeDropdown"
                        onchange="onFontSizeDropdownChange(this)">
                    <option value="">‚ñº</option>
                    <option value="8">8</option>
                    <option value="10">10</option>
                    <option value="12">12</option>
                    <option value="14">14</option>
                    <option value="16">16</option>
                    <option value="18">18</option>
                    <option value="24">24</option>
                    <option value="36">36</option>
                    <option value="48">48</option>
                    <option value="72">72</option>
                </select>
            </div>

            <div id="content" contenteditable="true"></div>

        </div>

        <!-- ================= RIGHT SIDE ================= -->
        <div class="side-panel">

            <div class="meta-box">
                <p id="timestamps"></p>
            </div>

            <label>
                <input type="checkbox" id="protectCheck">
                Protected
            </label>

            <div id="addPasswordBox" style="display:none">
                <input type="password" id="newPassword" placeholder="Set Password">
            </div>

            <div id="changePasswordBox" style="display:none">
                <input type="password" id="oldPassword" placeholder="Old Password">
                <input type="password" id="changePassword" placeholder="New Password">
            </div>

            <label>Category</label>
            <select id="categorySelect"></select>

            <input type="text"
                   id="customCategory"
                   placeholder="Custom Category">

            <div class="action-buttons">
                <button onclick="saveNote()">üíæ Save</button>
                <button onclick="deleteNote()">üóë Delete</button>
                <button onclick="downloadPDF()">‚¨á Download PDF</button>
                <button onclick="goBack()">‚¨Ö Back</button>
            </div>

        </div>

    </div>

</div>

<!-- Libraries -->
<script src="../js/libs/html2canvas.min.js"></script>
<script src="../js/libs/jspdf.umd.min.js"></script>

<!-- Your Existing JS -->
<script src="../js/edit.js"></script>

</body>
</html>
