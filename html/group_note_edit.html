<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Group Note</title>
    <style>
        /* Overall Page Style */
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background: linear-gradient(135deg, #3ca5ff 0%, #7199ff 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }

        /* The Light Blue Card */
        .card {
            background-color: #eaf4ff; 
            width: 100%;
            max-width: 1050px;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 8px 30px rgba(0,0,0,0.15);
            position: relative;
        }

        /* Centered Header */
        .header-title {
            text-align: center;
            color: #1a237e;
            font-size: 26px;
            font-weight: bold;
            margin-bottom: 25px;
        }

        /* Timestamps (Top Right) */
        .meta-info {
            position: absolute;
            top: 25px;
            right: 40px;
            text-align: right;
            font-size: 13px;
            color: #444;
            line-height: 1.5;
        }

        /* Main Content Grid */
        .layout-grid {
            display: grid;
            grid-template-columns: 1fr 280px;
            gap: 30px;
        }

        label {
            font-weight: 500;
            color: #333;
            display: block;
            margin-bottom: 5px;
            font-size: 14px;
        }

        /* Inputs & Selects */
        input[type="text"], 
        input[type="number"], 
        input[type="password"],
        select {
            width: 100%;
            padding: 12px;
            border: 1px solid #c8d6e5;
            border-radius: 10px;
            background-color: #fbfcfe;
            box-sizing: border-box;
            margin-bottom: 15px;
            outline: none;
        }

        /* Toolbar Row */
        .toolbar {
            display: flex;
            gap: 4px;
            margin-bottom: 10px;
            align-items: center;
        }

        .toolbar button {
            background: white;
            border: 1px solid #ccc;
            border-radius: 4px;
            padding: 4px 10px;
            cursor: pointer;
            font-size: 14px;
        }

        /* Editor Area */
        #content {
            width: 100%;
            min-height: 400px;
            background-color: white;
            border: 1px solid #d1d9e6;
            border-radius: 15px;
            padding: 20px;
            box-sizing: border-box;
            outline: none;
            box-shadow: inset 0 2px 5px rgba(0,0,0,0.02);
        }

        /* Sidebar Formatting */
        .sidebar-section {
            margin-bottom: 20px;
            position: relative;
        }

        .checkbox-row {
            display: flex;
            justify-content: flex-end;
            margin-bottom: -15px;
        }

        /* Action Buttons */
        .action-btn {
            width: 100%;
            padding: 14px;
            border: none;
            border-radius: 12px;
            color: white;
            font-weight: bold;
            font-size: 15px;
            cursor: pointer;
            margin-top: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
        }

        .btn-save { background-color: #4a90e2; }
        .btn-delete { background-color: #ff5e5e; }
        .btn-pdf { background-color: #2a7ade; }

        /* Legacy Image Handling */
        .image-wrapper { display: inline-block; resize: both; overflow: hidden; }
        .locked-block { background: #f2f2f2; border-left: 4px solid #999; padding: 10px; margin: 8px 0; }
    </style>
    <link rel="stylesheet" href="../css/group_note_edit.css">
</head>
<body>

<div class="card">
    <div class="meta-info">
        Created: --- | Last<br>
        Updated: ---
    </div>

    <div class="header-title">
        ‚úèÔ∏è Edit Note
    </div>

    <div class="layout-grid">
        <div class="main-column">
            <label>Title</label>
            <input type="text" id="noteTitle" value="">

            <label>Content</label>
            <div class="toolbar">
                <button onclick="alignSelected('left')">‚¨Ö</button>
                <button onclick="alignSelected('center')">‚¨ç</button>
                <button onclick="alignSelected('right')">‚û°</button>
                
                <button onclick="insertLockedBlock()">üîí</button>

                <input type="file" id="imageInput" accept="image/*" hidden>
                <button onclick="triggerImageUpload()">üñº</button>

                <button onclick="toggleFormat('bold')"><b>B</b></button>
                <button onclick="toggleFormat('italic')"><i>I</i></button>
                <button onclick="toggleFormat('underline')"><u>U</u></button>

                <input type="number" id="fontSizeInput" value="16" style="width:55px; margin:0;">
                
                <select id="fontSizeDropdown" onchange="onFontSizeDropdownChange(this)" style="width:55px; margin:0;">
                    <option value="">‚ñº</option>
                    <option value="12">12</option>
                    <option value="16">16</option>
                    <option value="24">24</option>
                </select>
            </div>

            <div id="content" contenteditable="true">
                
            </div>
        </div>

        <div class="sidebar-controls">
            <div class="sidebar-section">
                <div class="checkbox-row">
                    <input type="checkbox" id="protected">
                </div>
                <label for="protected">Protected</label>
                <input type="password" placeholder="Set Password">
            </div>

            <div class="sidebar-section">
                <label>Category</label>
                <select>
                    <option>Auto (Recommended)</option>
                </select>
                <input type="text" placeholder="Custom Category">
            </div>

            <button class="action-btn btn-save" onclick="saveGroupNote()">üíæ Save</button>
            <button class="action-btn btn-delete" onclick="goBack()">üóë Delete</button>
            
            <button class="action-btn btn-pdf" onclick="downloadPDF()">‚¨á Download PDF</button>
        </div>
    </div>
    <button class="secondary-btn" onclick="goBack()">‚¨Ö Back</button>
</div>

<script src="../js/libs/html2canvas.min.js"></script>
<script src="../js/libs/jspdf.umd.min.js"></script>
<script src="../js/group_note_edit.js"></script>

</body>
</html>
